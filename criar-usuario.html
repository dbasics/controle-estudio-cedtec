<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Usu√°rio - Firebase Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #a5b4fc;
        }
        input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #4f46e5;
            border-radius: 8px;
            background: #16213e;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px 30px;
            font-size: 18px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background: #4338ca; }
        button:disabled { background: #6b7280; cursor: not-allowed; }
        #log {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        .warning { color: #f59e0b; }
        h1 { text-align: center; }
        .card {
            background: #16213e;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üîê Criar Usu√°rio</h1>
    <p style="text-align: center; color: #a5b4fc;">Sistema de autentica√ß√£o CEDTEC</p>

    <div class="card">
        <div class="form-group">
            <label>üìß Email do novo usu√°rio</label>
            <input type="email" id="user-email" placeholder="usuario@exemplo.com">
        </div>

        <div class="form-group">
            <label>üîí Senha inicial</label>
            <input type="password" id="user-password" placeholder="M√≠nimo 6 caracteres">
        </div>

        <div class="form-group">
            <label>üë§ N√≠vel de acesso</label>
            <select id="user-role">
                <option value="viewer">Visualizador - Apenas visualiza</option>
                <option value="editor">Editor - Pode editar</option>
                <option value="admin">Admin - Controle total</option>
            </select>
        </div>

        <button onclick="criarUsuario()" id="btn-criar">‚úÖ Criar Usu√°rio</button>
    </div>

    <div id="log"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9XZmjgQZakDTEFGQS3v4bQ6LjKfsTmso",
            authDomain: "controle-estudio-cedtec.firebaseapp.com",
            projectId: "controle-estudio-cedtec",
            storageBucket: "controle-estudio-cedtec.firebasestorage.app",
            messagingSenderId: "883985328650",
            appId: "1:883985328650:web:9d64ae88dc090a54b4cdf3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const logEl = document.getElementById('log');

        function log(msg, type = '') {
            const span = document.createElement('span');
            span.className = type;
            span.textContent = msg + '\n';
            logEl.appendChild(span);
            logEl.scrollTop = logEl.scrollHeight;
        }

        window.criarUsuario = async function() {
            const email = document.getElementById('user-email').value.trim().toLowerCase();
            const password = document.getElementById('user-password').value;
            const role = document.getElementById('user-role').value;

            // Valida√ß√µes
            if (!email || !email.includes('@')) {
                log('‚ùå Email inv√°lido!', 'error');
                return;
            }

            if (!password || password.length < 6) {
                log('‚ùå Senha deve ter pelo menos 6 caracteres!', 'error');
                return;
            }

            const btn = document.getElementById('btn-criar');
            btn.disabled = true;
            btn.textContent = '‚è≥ Criando...';

            try {
                log(`üìß Criando usu√°rio: ${email}`, 'info');

                // 1. Criar no Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                log(`‚úÖ Usu√°rio criado no Firebase Auth!`, 'success');

                // 2. Criar documento no Firestore
                await setDoc(doc(db, 'usuarios', email), {
                    email: email,
                    role: role,
                    createdAt: serverTimestamp(),
                    createdBy: 'admin-script'
                });
                log(`‚úÖ Permiss√µes salvas no Firestore (${role})!`, 'success');

                log(`\nüéâ SUCESSO!`, 'success');
                log(`Email: ${email}`, 'info');
                log(`Senha: ${password}`, 'warning');
                log(`N√≠vel: ${role}`, 'info');
                log(`\nüí° Usu√°rio pode fazer login no app agora!`, 'info');

                // Limpar campos
                document.getElementById('user-email').value = '';
                document.getElementById('user-password').value = '';

            } catch (error) {
                console.error('Erro:', error);

                if (error.code === 'auth/email-already-in-use') {
                    log('‚ùå Este email j√° est√° cadastrado!', 'error');
                } else if (error.code === 'auth/weak-password') {
                    log('‚ùå Senha muito fraca! Use pelo menos 6 caracteres.', 'error');
                } else if (error.code === 'auth/invalid-email') {
                    log('‚ùå Formato de email inv√°lido!', 'error');
                } else {
                    log(`‚ùå Erro: ${error.message}`, 'error');
                }
            }

            btn.disabled = false;
            btn.textContent = '‚úÖ Criar Usu√°rio';
        };

        // Permitir Enter para criar
        document.getElementById('user-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.criarUsuario();
        });

        log('üîê Sistema de cria√ß√£o de usu√°rios pronto!');
        log('');
        log('‚ö†Ô∏è IMPORTANTE:', 'warning');
        log('Primeiro, habilite "Email/Senha" no Firebase Console:');
        log('1. Acesse console.firebase.google.com');
        log('2. Selecione o projeto "controle-estudio-cedtec"');
        log('3. V√° em Authentication > Sign-in method');
        log('4. Ative o provedor "Email/Senha"');
        log('');
    </script>
</body>
</html>
